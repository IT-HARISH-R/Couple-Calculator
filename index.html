<!DOCTYPE html>
<html lang="ta">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Couples Calculator</title>
  <link rel="icon" type="image/png" href="./logo.png">
  <style>
    /* Reset default styles */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: linear-gradient(135deg, #f5f5f5, #e0e7ff);
      color: #1f2937;
      font-family: 'Poppins', sans-serif;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }

    .container {
      max-width: 600px;
      width: 100%;
      background: #ffffff;
      border-radius: 16px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      padding: 30px;
      text-align: center;
      position: relative;
    }

    /* How to Say Link (CaratLane-inspired) */
    .back-btn {
      position: absolute;
      top: 20px;
      left: 20px;
      color: #6b21a8;
      font-size: 0.9rem;
      font-weight: 500;
      text-decoration: none;
      text-transform: uppercase;
      letter-spacing: 1px;
      padding: 8px 16px;
      border: 2px solid #6b21a8;
      border-radius: 8px;
      transition: all 0.3s ease;
      display: inline-flex;
      align-items: center;
      gap: 8px;
    }

    .back-btn:hover {
      background: #6b21a8;
      color: #ffffff;
      box-shadow: 0 4px 12px rgba(107, 33, 168, 0.3);
      transform: translateY(-2px);
    }

    .back-btn:focus {
      outline: none;
      box-shadow: 0 0 0 3px rgba(107, 33, 168, 0.3);
    }

    /* Header */
    .header {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-bottom: 30px;
    }

    .logo {
      width: 80px;
      height: auto;
      margin-bottom: 10px;
      transition: transform 0.3s ease;
    }

    .logo:hover {
      transform: scale(1.1);
    }

    h1 {
      color: #4b0082;
      font-size: 2rem;
      font-weight: 600;
      letter-spacing: 0.5px;
      text-shadow: 1px 1px 5px rgba(0, 0, 0, 0.1);
    }

    /* Start Button */
    #startBtn {
      background: linear-gradient(90deg, #7e22ce, #c084fc);
      color: #ffffff;
      font-size: 1rem;
      font-weight: 500;
      padding: 14px 28px;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      display: inline-flex;
      align-items: center;
      gap: 10px;
      box-shadow: 0 6px 15px rgba(126, 34, 206, 0.3);
      transition: all 0.3s ease;
      margin-bottom: 20px;
    }

    #startBtn:hover {
      transform: translateY(-3px);
      box-shadow: 0 8px 20px rgba(126, 34, 206, 0.4);
    }

    #startBtn.listening .btn-text {
      display: none;
    }

    #startBtn.listening .listening-text {
      display: inline;
    }

    .listening-text {
      display: none;
    }

    #startBtn:focus {
      outline: none;
      box-shadow: 0 0 0 3px rgba(126, 34, 206, 0.3);
    }

    /* Mic Animation */
    #mic-indicator {
      display: flex;
      justify-content: center;
      align-items: center;
      margin: 20px auto;
    }

    .mic-circle {
      width: 20px;
      height: 20px;
      background: #7e22ce;
      border-radius: 50%;
      position: relative;
      z-index: 10;
    }

    .mic-wave {
      position: absolute;
      border: 2px solid #c084fc;
      border-radius: 50%;
      opacity: 0;
      animation: wave 1.5s infinite ease-in-out;
    }

    .wave1 {
      width: 40px;
      height: 40px;
      animation-delay: 0s;
    }

    .wave2 {
      width: 60px;
      height: 60px;
      animation-delay: 0.3s;
    }

    .wave3 {
      width: 80px;
      height: 80px;
      animation-delay: 0.6s;
    }

    @keyframes wave {
      0% {
        transform: scale(0.5);
        opacity: 0.6;
      }
      100% {
        transform: scale(1.5);
        opacity: 0;
      }
    }

    .hidden {
      display: none;
    }

    /* Expression and Result */
    #expression,
    #result {
      font-size: 1.1rem;
      color: #1f2937;
      margin: 15px 0;
      line-height: 1.6;
      font-weight: 400;
    }

    #result {
      font-weight: 600;
      color: #4b0082;
    }

    /* Responsive Styles */
    @media (max-width: 768px) {
      .container {
        padding: 20px;
      }

      h1 {
        font-size: 1.8rem;
      }

      .back-btn {
        font-size: 0.85rem;
        padding: 6px 12px;
      }

      #startBtn {
        padding: 12px 24px;
        font-size: 0.95rem;
      }
    }

    @media (max-width: 480px) {
      .container {
        padding: 15px;
      }

      .logo {
        width: 60px;
      }

      h1 {
        font-size: 1.5rem;
      }

      .back-btn {
        top: 15px;
        left: 15px;
        font-size: 0.8rem;
      }

      #startBtn {
        width: 100%;
        padding: 12px;
      }

      #expression,
      #result {
        font-size: 1rem;
      }
    }
  </style>
</head>

<body>
  <div class="container">
    <a href="how-to-say.html" class="back-btn">How to Say?</a>

    <div class="header">
      <img src="./logo.png" alt="Couples Calculator Logo" class="logo">
      <h1>Couples Calculator</h1>
    </div>
    <button id="startBtn" aria-label="Start or stop the calculator">
      <span class="btn-text">Start Calculator</span>
      <span class="listening-text">Listening...</span>
    </button>

    <!-- Mic animation -->
    <div id="mic-indicator" class="hidden">
      <div class="mic-circle"></div>
      <div class="mic-wave wave1"></div>
      <div class="mic-wave wave2"></div>
      <div class="mic-wave wave3"></div>
    </div>

    <p id="expression" aria-live="polite"></p>
    <p id="result" aria-live="polite"></p>
  </div>

  <script src="./script.js"></script>
</body>

</html>
